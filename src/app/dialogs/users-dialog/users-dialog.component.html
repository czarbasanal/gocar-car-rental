<mat-dialog-content class="dialog-content">
    <h2>Delete Confirmation</h2>
    <p>Are you sure you want to delete this user?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <button mat-button mat-dialog-close class="cancel-button">No</button>
    <button mat-button [mat-dialog-close]="true" class="confirm-button">Yes</button>
</mat-dialog-actions>
