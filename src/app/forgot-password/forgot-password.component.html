<div class="container">
    <div class="wrapper">
        <svg (click)="backToLogin()" xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor"
                class="bi-bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
        </svg>
        <div class="content">
            <div class="forgotPassword">Forgot Password</div>
            <div class="message">Enter email to Reser Password</div>

            <form>
                <div class="Email">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi-bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                    </svg>

                    <input [(ngModel)]="email" type="email" class="form-input" placeholder="Email" name="email"
                        autocomplete="off" required>

                </div>
                <button (click)="sendEmail()" class="form-button">Send Email Verification</button>
            </form>
            <hr class="divider">
            <div class="bottom-text">
                Don't have an account yet? <a routerLink="/signup" class="register-here">Register here</a>
            </div>
        </div>
        <div class="logo">
            <img class="gocar-logo" src="assets/gocar-branding/gocar-logo-full.png" alt="GoCar Branding Logo">
        </div>
    </div>
</div>
