<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="/assets/gocar-branding/sample-admin-profile.png"
        alt="Admin Profile">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>Welcome Admin!</h2>
        <p>Czar Basanal</p>
    </div>
</div>
<mat-nav-list class="navlinks">
    <a mat-list-item class="menu-item" *ngFor="let item of menuItems()" [routerLink]="item.route"
        routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
        <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'" matListItemIcon>{{ item.icon
            }}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
    <a mat-list-item class="logout" (click)="logout()">
        <mat-icon matListItemIcon>exit_to_app</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">Logout</span>
    </a>
</mat-nav-list>
