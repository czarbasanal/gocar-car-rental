<div class="SignUpPage">
    <div class="SignUpContainer">

        <svg (click)="goBackToLogin()" xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor"
            class="bi-bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
        </svg>

        <app-signup-details class="SignUpDetails" *ngIf="showDetails"></app-signup-details>
        <app-signup-details-2 class="SignUpDetails" *ngIf="!showDetails"></app-signup-details-2>

        <div *ngIf="isLoading" class="spinner-overlay">
            <mat-spinner></mat-spinner>
        </div>

        <div class="side-panel">
            <img class="triangle" src="assets/gocar-branding/triangle2.png" alt="triangle">
            <div class="side-text">Your journey starts here.</div>
            <img class="gocar-logo" src="assets/gocar-branding/gocar-logo-full.png" alt="GoCar Branding Logo">
            <img class="car-model" src="assets/gocar-branding/ford-ranger raptor 2.png" alt="Car Model">
        </div>
    </div>
</div>
